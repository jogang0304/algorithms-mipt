# This file controls the behavior of Trunk: https://docs.trunk.io/cli
# To learn more about the format of this file, see https://docs.trunk.io/reference/trunk-yaml
version: 0.1
cli:
  version: 1.20.1
plugins:
  sources:
    - id: trunk
      ref: v1.4.4
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    - node@18.12.1
    - python@3.10.8
lint:
  enabled:
    - markdownlint@0.39.0
    - taplo@0.8.1
    - bandit@1.7.7
    - black@24.2.0
    - checkov@3.2.31
    - git-diff-check
    - isort@5.13.2
    - prettier@3.2.5
    - ruff@0.3.0
    - trivy@0.49.1
    - trufflehog@3.68.4
    - yamllint@1.35.1
actions:
  disabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - trunk-upgrade-available
